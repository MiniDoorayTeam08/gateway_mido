<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>
<h1>Create Project</h1>
<form th:object="${project}" th:action="@{/project/create}" method="post">
    <!-- Input fields for project details -->
    <label><input name="accountId" type="text" th:value="${accountId}" hidden="hidden"/></label><br/>
    <label><input name="projectStatus" type="text" th:value="활동" hidden="hidden"></label><br/>

    <label>이름: <input type="text" th:field="*{projectName}"/></label><br/>
    <label>설명: <textarea th:field="*{projectExplain}"></textarea></label><br/>
    <br>
    <label for="accountList">프로젝트 멤버 선택</label>
    <div>
        <ul id="accountList">
            <li th:each="account : ${accounts}">
                <label>
                    <input type="checkbox" th:name="projectMemberIdList" th:value="${account.id}"/>
                    <span th:text="${account.id}"></span>
                </label>
            </li>
        </ul>
    </div>
    <input type="submit" value="Create Project"/>
</form>
</body>
</html>
