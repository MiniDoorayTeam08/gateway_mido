<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProjectDetail</title>
</head>
<body>
<h1 th:text="'프로젝트: ' + ${projectDetail.name}"></h1>
<p th:text="'상태: ' + ${projectDetail.status}"></p>
<p th:text="'부가설명: ' + ${projectDetail.description}"></p>

<h2>Tasks</h2>
<ul>
    <li th:each="task : ${projectDetail.tasks}" th:text="${task.name}"></li>
</ul>

<h2>Milestones</h2>
<ul>
    <li th:each="milestone : ${projectDetail.milestones}" th:text="${milestone.name}"></li>
</ul>

<h2>Tags</h2>
<ul>
    <li th:each="tag : ${projectDetail.tags}" th:text="${tag.name}"></li>
</ul>
</body>
</html>
