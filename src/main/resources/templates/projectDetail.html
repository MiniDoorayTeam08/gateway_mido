<h2>Tasks</h2>
<ul>
    <li th:each="task : ${tasks}" th:text="${task.taskTitle}">
        <a th:href="@{/tasks/{taskId}(taskId=${task.taskId})}"></a>
    </li>
</ul>

<h2>Milestones</h2>
<ul>
    <li th:each="milestone : ${milestones}">
        <a th:href="@{/milestones/{milestoneId}/modify(milestoneId=${milestone.milestoneId})}"
           th:text="${milestone.milestoneName}"></a>
    </li>
</ul>

<h2>Tags</h2>
<ul>
    <li th:each="tag : ${tags}">
        <a th:href="@{/tags/{tagId}/modify(tagId=${tag.tagId})}" th:text="${tag.tagName}"></a>
    </li>
</ul>
