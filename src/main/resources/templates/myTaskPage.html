<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <th>업무명</th>
    <th>업무내용</th>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:href="@{/tasks/{taskId}(taskId=${task.taskId})}"
            th:text="${#strings.substring(task.taskContent, 0, 20)}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
